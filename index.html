<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stations by Niki & Andreas</title>
  <script>
    (function () {
      const key = "theme";
        const saved = localStorage.getItem(key);
        const prefersLight = window.matchMedia && window.matchMedia("(prefers-color-scheme: light)").matches;
        const theme = saved || (prefersLight ? "light" : "dark");
        document.documentElement.dataset.theme = theme;
    })();
  </script>

  <link rel="stylesheet" href="css/main.css">
  
</head>
<body>
  <div class="container">
    <header class="topbar">
    <div></div>
    <h1>Available Stations</h1>
    <button class="btn" id="themeToggle" type="button" aria-label="Toggle theme">☀️</button>
    </header>

    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search stations...">
    </div>
    <ul class="stations-list" id="stationsList">
      <!-- Station items will be injected here -->
    </ul>
  </div>

  <script src="js/main.js"></script>
  <script src="js/theme.js" defer></script>

</body>
</html>
