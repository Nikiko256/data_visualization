<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stations by Niki & Andreas</title>
  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f7fa;
      color: #333;
      padding: 20px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    header {
      padding: 20px;
      border-bottom: 1px solid #e1e4e8;
      text-align: center;
      background-color: #fff;
    }
    header h1 {
      font-size: 1.5rem;
      color: #2c3e50;
    }
    .search-box {
      padding: 15px 20px;
      border-bottom: 1px solid #e1e4e8;
      background-color: #fafbfc;
    }
    .search-box input {
      width: 100%;
      padding: 10px 15px;
      font-size: 1rem;
      border: 1px solid #ccd0d5;
      border-radius: 4px;
    }
    .stations-list {
      list-style: none;
    }
    .station-item {
      padding: 15px 20px;
      border-bottom: 1px solid #e1e4e8;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .station-item:hover {
      background-color: #f0f2f5;
    }
    .station-item:last-child {
      border-bottom: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Available Stations</h1>
    </header>
    <div class="search-box">
      <input type="text" id="searchInput" placeholder="Search stations...">
    </div>
    <ul class="stations-list" id="stationsList">
      <!-- Station items will be injected here -->
    </ul>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const listEl = document.getElementById('stationsList');
      const searchInput = document.getElementById('searchInput');
      let stations = [];

      // Fetch station names from the deployed endpoint
      fetch('https://users.iee.ihu.gr/~iee2019074/php/get_stations.php')
        .then(res => res.json())
        .then(data => {
          if (data.status === 'success') {
            stations = data.stations;
            renderList(stations);
          } else {
            listEl.innerHTML = '<li class="station-item">Failed to load stations</li>';
          }
        })
        .catch(err => {
          console.error(err);
          listEl.innerHTML = '<li class="station-item">Error loading stations</li>';
        });

      // Render list helper
      function renderList(items) {
        listEl.innerHTML = '';
        if (!items.length) {
          listEl.innerHTML = '<li class="station-item">No stations found</li>';
          return;
        }
        items.forEach(name => {
          const li = document.createElement('li');
          li.className = 'station-item';
          li.textContent = name;
          li.addEventListener('click', () => {
            window.location.href = `station.html?s_name=${encodeURIComponent(name)}`;
          });
          listEl.appendChild(li);
        });
      }

      // Filter as user types
      searchInput.addEventListener('input', () => {
        const query = searchInput.value.toLowerCase();
        const filtered = stations.filter(name => name.toLowerCase().includes(query));
        renderList(filtered);
      });
    });
  </script>
</body>
</html>
