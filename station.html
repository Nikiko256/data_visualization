<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Station Details</title>
  <link rel="stylesheet" href="css/main.css">
  <!-- Chart.js from CDN -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <div class="container">
    <header>
      <h1 id="stationTitle">Station: </h1>
    </header>

    <section class="controls">
      <label for="nodeSelect">Choose a node:</label>
      <select id="nodeSelect">
        <option value="">--</option>
      </select>
    </section>

    <section id="dataSection" class="charts-container">
      <!-- Each chart + its time dropdown will be injected here -->
    </section>
  </div>

  <script src="js/station.js"></script>
  <script src="js/graph.js"></script>
</body>
</html>
